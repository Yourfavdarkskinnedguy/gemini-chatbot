<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daniel's Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}">
        firebase.auth().onAuthStateChanged(user => {
          if (!user) {
            window.location.href = '/login'; // redirect if not logged in
          }
        });
      </script>

    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>

<body
    class="flex flex-col h-screen bg-gradient-to-r from-yellow-400 to-orange-500 text-white dark:bg-gray-900 transition-colors duration-500">
    
    
    <div class="flex justify-between p-4 bg-blue-400 dark:bg-gray-800">
        <h2 class="text-xl font-bold">Daniel's Chatbot</h2>
        <button id="dark-toggle" onclick="toggleDarkMode()" class="text-xl focus:outline-none">
            ðŸŒ™
          </button>
        <button onclick="logout()" class="bg-red-500 px-4 py-1 rounded hover:bg-red-700">Logout</button>
    </div>
    
    <div id="chat-container" class="flex-1 overflow-y-auto p-4 bg-white dark:bg-gray-700 flex-1 overflow-y-auto p-4">

        <div id="messages" class="space-y-2">
            <p id="element" class="text-black"></p>
        </div>

    </div>

    <div id="test"></div>
    <div class="p-4 bg-blue-400 dark:bg-gray-800 space-y-2">
        <div id="prompt-options" class="flex v items-center gap-4 flex-wrap"></div>


        <form onsubmit="handleSubmit(event)">
            <input id="user-input" type="text" placeholder="Type your message..."
            class="w-3/4 p-2 rounded border bg-gray-600"/>
            <br>
            
            <button onclick="sendMessage()" id="keydown" type="submit" value="submit"
            class="w-1/5 bg-green-600 text-white p-2 mt-0.5 border-top rounded hover:bg-green-700">Send</button>
        
          </form>

        
    </div>
</body>

</html>
